<h1>Histórico</h1>
<table class="table" data-ng-show="historico.length > 0">
	<tr>
		<th class="col-xs-4">Evento</th>
		<th class="col-xs-4">Posição</th>
		<th class="col-xs-4">Ação</th>
	</tr>
	<tr data-ng-repeat="item in historico">
		<td>
			{{ item.nome }}
		</td>
		<td>
			{{ item.posicao }}
		</td>
		<td>
			<i class="fa {{ item.icone }}"></i>
		</td>
	</tr>
</table>
<p data-ng-hide="historico.length > 0">
	Ainda não possui nenhuma entrada no histórico.
</p>
