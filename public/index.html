<!DOCTYPE html>
<html lang="pt-br" data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Quantificação</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body data-ng-controller="PrincipalController" data-ng-keydown="tratarTecla($event)">

	<div id="wrapper">

        <!-- Lateral -->
        <div data-ng-include="'html/lateral.html'"></div>

        <!-- Conteúdo -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
            	<div class="row btn-container">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle" data-ng-click="toggleBotao()">
                	<span data-ng-bind="textoBotao"></span>
                </a>
            	</div>
            	<div class="row">
            		<button data-ng-show="mostrarTela" class="btn btn-primary" data-ng-click="toggleHistorico()">
                	Histórico
                </button>
                <button data-ng-show="mostrarTela" class="btn btn-danger" data-ng-click="limparHistorico()">
                	Limpar histórico
                </button>
            	</div>
                </div>
                <div class="row" data-ng-show="mostrarTela">
                	<div class="col-xs-6">

						<div data-ng-include="'html/resultado.html'"></div>

						<div data-ng-show="mostrarHistorico">
							<div data-ng-include="'html/historico.html'"></div>
						</div>
                	</div>
                    <div class="col-xs-6">
			            <div class="input-group btn-container">
			                <span class="input-group-btn">
			                    <span class="btn btn-primary btn-file">
			                        Arquivo&hellip; <input id="file" type="file" accept="video/*"/>
			                    </span>
			                </span>
			                <input id="file-selected" type="text" class="form-control" readonly="">
			            </div>
			            <div class="video">
							<video id="video" controls></video>
			            </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /#wrapper -->

	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/bootstrap.js"></script>
	<script src="js/libs/angular.js"></script>

	<script src="js/app.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
