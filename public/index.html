<!DOCTYPE html>
<html lang="pt-br" data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quantifier</title>

	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body data-ng-controller="MainController" data-ng-keydown="handleKey($event)">
	<div data-ng-include="'html/settings.html'"></div>
	<button class="button__start" data-ng-click="toggleStartQuantify()" data-ng-bind="quantifyButtonText"></button>
	<button class="button__clear" data-ng-click="clear()">Clear results</button>
	<div data-ng-show="isQuantifying" data-ng-include="'html/interactions.html'"></div>

	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/angular.js"></script>

	<script src="js/app.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
